
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Patient</title>
<link rel="stylesheet" href="cadastro.css">
</head>
<body>

<div class="form-container">
    <h2>Register New Patient</h2>
    <form id="patientRegistrationForm">
        <div class="input-group">
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" name="name">
        </div>
        <div class="input-group">
            <label for="patientDOB">Date of Birth:</label>
            <input type="date" id="patientDOB" name="dob">
        </div>
        <div class="input-group">
            <label for="patientEmail">Email:</label>
            <input type="email" id="patientEmail" name="email">
        </div>
        <div class="input-group">
            <label for="patientPhone">Phone:</label>
            <input type="text" id="patientPhone" name="phone">
        </div>
        <div class="input-group">
            <label for="patientAddress">Address:</label>
            <input type="text" id="patientAddress" name="address">
        </div>
        <div class="input-group">
            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" name="medicalHistory"></textarea>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>

<script src="cadastro.js"></script>

</body>
</html>
