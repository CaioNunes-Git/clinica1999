
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil do Paciente</title>
<link rel="stylesheet" href="detalhar.css">
</head>
<body>

<div class="profile-container">
    <img class="profile-picture" src="profile-pic-url.jpg" alt="Profile Picture">
    <h2>Dr. Jane Doe</h2>
    <div class="info">
        <p>Email: <span id="emailText">janedoe@pacient.com</span></p>
        <p>Phone: <span id="phoneText">+123-456-7890</span></p>
        <p>Address: <span id="addressText">123 Clinic St, Health City</span></p>
    </div>
    <button id="editBtn" class="btn">Edit Information</button>
    <button id="saveBtn" class="btn" style="display:none;">Save Changes</button>
</div>

<script src="detalhar.js"></script>

</body>
</html>
