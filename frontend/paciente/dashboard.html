<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css" media="screen" />
    <script src="dashboard.js"></script>
    
</head>
<body>
    <div class="dashboard-header">
        <h1>Paciente Dashboard</h1>
    </div>
    <div class="dashboard-content">
        <div class="card">
            <div class="card header">Appointments</div>
            <div class="card content" id="appointments">
                
            </div>
        </div>
        <div class="card">
            <div class="card header">Prescriptions</div>
            <div class="card content" id="prescriptions">
                
            </div>
        </div>
    </div>
    
</body>
</html>
