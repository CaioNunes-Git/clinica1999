<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica1999</title>
  <link rel="stylesheet" type="text/css" href="listagem.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Clínica Médica</h1>
    
    <input type="text" id="filtroInput" class="form-control mb-3" placeholder="Buscar pacientes...">
    
    <ul id="listaPacientes" class="list-group">
    </ul>
    
    <nav>
      <ul id="paginacao" class="pagination justify-content-end"></ul>
    </nav>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    let paginaAtual = 1;

    // Função para gerar a lista de pacientes
    function gerarLista() {
      let listaPacientes = document.getElementById('listaPacientes');
      listaPacientes.innerHTML = ''; // Limpa os pacientes anteriores
      
      let pacientesPorPagina = 7; // Número de pacientes por página
      let pacientes = [
        { nome: 'Paciente 1', descricao: 'Descrição do Paciente 1'},
        { nome: 'Paciente 2', descricao: 'Descrição do Paciente 2'},
        { nome: 'Paciente 3', descricao: 'Descrição do Paciente 3'},
        { nome: 'Paciente 4', descricao: 'Descrição do Paciente 4'},
        { nome: 'Paciente 5', descricao: 'Descrição do Paciente 5'},
        { nome: 'Paciente 6', descricao: 'Descrição do Paciente 6'},
        { nome: 'Paciente 7', descricao: 'Descrição do Paciente 7'},
        { nome: 'Paciente 8', descricao: 'Descrição do Paciente 8'},
        { nome: 'Paciente 9', descricao: 'Descrição do Paciente 9'},
        { nome: 'Paciente 10', descricao: 'Descrição do Paciente 10'},
        { nome: 'Paciente 11', descricao: 'Descrição do Paciente 11'},
        { nome: 'Paciente 12', descricao: 'Descrição do Paciente 12'},
        { nome: 'Paciente 13', descricao: 'Descrição do Paciente 13'},
        { nome: 'Paciente 14', descricao: 'Descrição do Paciente 14'},
        { nome: 'Paciente 15', descricao: 'Descrição do Paciente 15'},
        { nome: 'Paciente 16', descricao: 'Descrição do Paciente 16'},
        { nome: 'Paciente 17', descricao: 'Descrição do Paciente 17'},
        { nome: 'Paciente 18', descricao: 'Descrição do Paciente 18'},
        { nome: 'Paciente 19', descricao: 'Descrição do Paciente 19'},
        { nome: 'Paciente 20', descricao: 'Descrição do Paciente 20'}
      ]; // Exemplo de pacientes

      let filtro = document.getElementById('filtroInput').value.trim().toUpperCase();
      let pacientesFiltrados = pacientes.filter(paciente =>
        paciente.nome.toUpperCase().includes(filtro) || 
        paciente.descricao.toUpperCase().includes(filtro) ||
        paciente.preco.toUpperCase().includes(filtro)
      );
      
      let inicio = (paginaAtual - 1) * pacientesPorPagina;
      let fim = inicio + pacientesPorPagina;
      
      for (let i = inicio; i < fim && i < pacientesFiltrados.length; i++) {
        let paciente = pacientesFiltrados[i];
        let li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<strong>${paciente.nome}</strong><br>${paciente.descricao}`;
        listaPacientes.appendChild(li);
      }
    }
    
    // Função para gerar os links de paginação
    function gerarPaginacao() {
      let paginacao = document.getElementById('paginacao');
      paginacao.innerHTML = ''; // Limpa os links anteriores
      
      let pacientesPorPagina = 7; // Número de pacientes por página
      let pacientes = [
        'Paciente 1', 'Paciente 2', 'Paciente 3', 'Paciente 4', 'Paciente 5', 'Paciente 6', 'Paciente 7', 'Paciente 8', 'Paciente 9', 'Paciente 10',
        'Paciente 11', 'Paciente 12', 'Paciente 13', 'Paciente 14', 'Paciente 15', 'Paciente 16', 'Paciente 17', 'Paciente 18', 'Paciente 19', 'Paciente 20'
      ]; // Exemplo de pacientes

      let filtro = document.getElementById('filtroInput').value.trim().toUpperCase();
      let pacientesFiltrados = pacientes.filter(paciente => 
        paciente.toUpperCase().includes(filtro)
      );
      
      let totalPaginas = Math.ceil(pacientesFiltrados.length / pacientesPorPagina);
      
      for (let i = 1; i <= totalPaginas; i++) {
        let li = document.createElement('li');
        li.className = 'page-item';
        
        let link = document.createElement('a');
        link.className = 'page-link';
        link.href = '#';
        link.textContent = i;
        link.addEventListener('click', function() {
          paginaAtual = i;
          gerarLista();
        });
        
        li.appendChild(link);
        paginacao.appendChild(li);
      }
    }
    
    // Inicializa a lista e a paginação
    gerarLista();
    gerarPaginacao();
    
    // Event listener para o filtro de busca
    document.getElementById('filtroInput').addEventListener('input', function() {
      paginaAtual = 1; // Resetar para a primeira página ao alterar o filtro
      gerarLista();
      gerarPaginacao();
    });
  </script>
</body>
</html>
