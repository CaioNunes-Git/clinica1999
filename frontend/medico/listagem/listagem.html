<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary py-3">
    <div class="container">
      <h1 class="text-light">Meu Aplicativo</h1>
    </div>
  </header>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <h2>Filtro</h2>
        <form>
          <div class="mb-3">
            <label for="filtroInput" class="form-label">Filtrar por:</label>
            <input type="text" class="form-control" id="filtroInput">
          </div>
          <button type="submit" class="btn btn-primary">Aplicar Filtro</button>
        </form>
      </div>
      <div class="col-md-8">
        <h2>Listagem</h2>
        <ul class="list-group">
          <!-- Itens da lista serão adicionados dinamicamente aqui -->
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <li class="list-group-item">Item 5</li>
        </ul>
        <nav class="mt-3" aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Próximo</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, apenas se você precisar de componentes JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
